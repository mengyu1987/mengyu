     <script type="text/javascript">
         var websocket = new WebSocket("ws://10.125.30.91/ws/sys/openshift/exec/api/v1/namespaces/default/pods/os-svcmgt-79d9x/exec?stdout=1&stdin=1&stderr=1&tty=1&container=os-svcmgt&command=%2Fbin%2Fsh&command=-i&command=-c&command=TERM%3Dxterm%20%2Fbin%2Fsh", ["base64.channel.k8s.io"]);

             console.log("websocket open");
             document.getElementById("recv").innerHTML = "Connected";

         websocket.inclose = function(){
             console.log('websocket close');
         }
         websocket.onmessage = function(e){
             console.log(e.data);
             document.getElementById("recv").innerHTML = e.data;
         }
         document.getElementById("sendBtn").onclick = function(){
             var txt = document.getElementById("sendTxt").value;
